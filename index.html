<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat!</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac5ba33e72.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/img/comments-regular.svg" type="image/x-icon">
</head>
<body>
    <main class="chat-container">
        <!-- nav o aside? -->
        <nav class="friends">
            <div class="friend active">
                <div class="friend-thumb">
                    <div>
                        <img src="/assets/img/maria.jpg" alt="">
                    </div>
                    <div class="texto-thumb">
                        <p class="friend-name">María</p>
                        <p class="message-preview">Lorem ipsum dolor sit amet.</p>
                        <p class="active-note">Activa ahora</p>
                    </div>
                </div>
                <div class="options-icons">
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="start-chat">
                <button>Nuevo Chat</button>
            </div>

            <div class="friend">
                <div class="friend-thumb">
                    <div>
                        <img src="/assets/img/maria.jpg" alt="">
                    </div>
                    <div class="texto-thumb">
                        <p class="friend-name">María</p>
                        <p class="message-preview">Lorem ipsum dolor sit amet.</p>
                        <p class="active-note">Activa ahora</p>
                    </div>
                </div>
                <div class="options-icons">
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

        </nav>
        <section class="chat">
            <div class="logo-textos">
                <img src="/assets/img/hand.png" alt="manitos">
                <h1>Comienza el Networking</h1>
                <p>Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a crear nuevas 
                    redes de contacto para tu empresa o emprendimiento.
                    </p>
            </div>
        </section>
    </main>
</body>
</html>
